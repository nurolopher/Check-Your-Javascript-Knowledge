<div class="jumbotron">
  <p class="lead">
    <img src="images/yeoman.png" alt="I'm Yeoman"><br>
    Always a pleasure scaffolding your apps.
  </p>
</div>
<div class="row">
  <div ng-repeat="question in questions" code="">
    <h4>{{$index+1}}. {{question.title}}</h4>
    <pre><code class="javascript">{{question.code}}</code></pre>
    <div class="form-group" ng-repeat="version in question.versions">
      <label>
        <input type="radio" name="{{question.id}}" ng-model="question.response" value="{{version}}">
        {{version}}
      </label>
    </div>
  </div>
</div>
<button class="btn btn-primary" ng-click="showResults()">Show Results</button>

<div class="container">
  <h4>Your Results</h4>
  <div class="row">
    <div class="col-sm-4">
      {{results.correctNum}}
    </div>
    <div class="col-sm-4">
      {{results.incorrectNum}}
    </div>
  </div>
</div>
