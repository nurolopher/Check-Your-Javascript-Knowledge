<div class="jumbotron">
  <div class="kyrgyz-ui">
    <div class="arc"></div>
    <div class="door"></div>
    <div class="lower-part"></div>
  </div>
  <br/>
  <p class="text-center">
    You think you know Javascript good enough?<br/>
    Check Your Javascript Knowledge
  </p>
</div>
<form name="form">
  <div ng-repeat="question in questions" ng-class="{'bg-success':showResults && question.response == question.answer}"
       class="question-container">
    <h4>{{$index+1}}. {{question.title}}</h4>
    <pre><code class="javascript" code="">{{question.code}}</code></pre>

    <div class="form-group" ng-repeat="version in question.versions">
      <label>
        <input type="radio" name="{{question.id}}" ng-model="question.response" value="{{version}}"> {{version}}
        <i class="fa fa-check-circle"
           ng-show="showResults && version == question.response && version == question.answer"
           ng-class="{'text-success':version == question.response}"></i>
      </label>
    </div>
  </div>
  <button type="button" class="btn btn-primary btn-block" ng-click="getResults()">Show Results</button>
</form>
<table class="table table-bordered table-hover" ng-show="showResults" id="result-table">
  <thead>
  <tr>
    <th>Correct</th>
    <th>Incorrect</th>
    <th>In Percentage</th>
  </tr>
  </thead>
  <tbody>
  <tr>
    <td>{{results.correctNum}}</td>
    <td>{{results.incorrectNum}}</td>
    <td>{{results.inPercentage()}}%</td>
  </tr>
  </tbody>
</table>
